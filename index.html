<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="styles.css">
	<title>Reflector</title>
</head>
<body>
	<div class="wrapper">
		<div class="nav">
			<div class="nav box">
				<h1>Reflector Journal</h1>
				<div class="btn" id="login">Sign In</div>
			</div>
		</div>
		<div class="main-container">
			<button class="btn add-item" id="modalBtn">+</button>
			<div class="modal-bg">
				<div class="modal" id="modalAddBook">
		    		<form onsubmit="event.preventDefault()">
		    	   		<label for="name">Summary</label>
		   		   		<input class="input" id="title" type="text" placeholder="&quot;Achieved two sale closes&quot;" maxlength="32"/>
		  		   		<label for="author">Feeling</label>
		  		   		<input class="input" id="author" type="text" placeholder="&quot;Proud&quot;" maxlength="20"/>
		  		   		<label for="pages">Description</label>
		 		   		<textarea class="input left" id="pages" type="text" placeholder="&quot;After nurturing two sales pitches for two months, I managed to close both of them within the space of a week. I felt accomplishment and closure in using my new negotiation skills to their full effect. In particular soft-closing and consultative conservations were fantastic newly accquired tools that helped me achieve these closes. I'd recommend further team training on these.&quot;" maxlength="450" rows="4" cols="120" style="max-width:100%;resize: none;" ></textarea><br>
			        	<button class="btn submit-item" id="submitBtn">Submit</button>
		        	</form>
		        	<span class="modal-close">âœ•</span>
		    	</div>
	    	</div>
	    	<div class="grid-wrapper">
	    	<div class="bookcase"></div>
	    	</div>
    	</div>
    </div>
 <script src="script.js"></script>
</body>
</html>
